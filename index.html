<!doctype html>
<!-- <html class="no-js" lang=""> -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>"Vegans - Babble"</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/main.js" type="text/javascript" defer></script> 
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    </head>
    <body>
            <header>
				<img src="images/logo.png" id='logo' alt="Babble Logo">
			</header>
			<div id='container'>
                <!-- The Modal -->
                <div class="modal" id="registration-modal">
                    <div class="modal-content">
                    <h3>who are you?</h3>
                    <br>
                      <form id='registration-input'>
                        <label>Full Name: </label>
                        <input type="text"  id="reg-name">
                        <br>
                        <label>Email: </label>
                        <input type="text"  id="reg-email">
                        <br><br>
                        <button aria-label='stay-anonymous' id='anonymous-button'>Stay Anonymous</button>
                        <button aria-label='save' id='register-button'>Save</button>
                        </form> 
                    </div>
                </div>
            <nav class='left-margin'></nav>
            <div class="message-board">
                <dl class="board-stats">
                    <dt><img src="images/messages-icon.png" alt="# of messages"></dt>
                    <dd><p id="message-count"></p></dd>
                    <dt><img src="images/users-icon.png" alt="# of users"></dt>
                    <dd><p id="user-count"></p></dd>
                </dl>
				<h3>Vegans</h3>
                <ol class='babble-content' id='chat'>
                </ol>
                <form id='message-input'>
					<textarea name="firstname" id="val" cols=50 rows=4></textarea>
                    <button aria-label='submit' id='submit-button'>
						<img src="images/submit.PNG" alt="submit" />
					</button>
                </form> 
            </div>
			</div>
    </body>
</html>
